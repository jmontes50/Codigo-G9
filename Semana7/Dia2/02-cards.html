<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .container{
        /*css personalizado*/
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <!-- la mayoria de componentes de bootstrap van a ocupar todo el ancho que tengan disponible, por defecto. Es por eso que es conveniente ponerlos en un div que ya maneje el tamaño, como un div.col -->
        <div class="col-3">
          <div class="card">
            <img class="img-card-top" src="https://picsum.photos/400" alt="...">
            <div class="card-body">
              <h5 class="card-title">
                Celebra las fiestas patrias
              </h5>
              <p class="card-text">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus, consequatur!
              </p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Platos Típicos</h5>
              <p class="card-text">
                Lorem ipsum dolor sit amet consectetur.
              </p>
            </div>
            <img class="card-img-bottom" src="https://picsum.photos/400" alt="...">
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <img class="card-img-top" src="https://picsum.photos/400" alt="...">
            <div class="card-body">
              <h5 class="card-title">Costumbres</h5>
              <p class="card-text">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              </p>
            </div>
            <div class="card-footer">
              <div class="d-grid">
                <button class="btn btn-primary">
                  Agendar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
