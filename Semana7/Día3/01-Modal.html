<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<main class="container-fluid">
      <!-- Bootstrap utiliza el atributo data-bs-target para saber a que elemento referenciar
      data-bs-toggle indica el efecto a utilizar -->
			<button 
        class="btn btn-primary"
        data-bs-target="#miModal"
        data-bs-toggle="modal"
      >
        Abrir modal sin JS
      </button>

      <button 
        class="btn btn-success"
        id="btnAbrir"
      >
        Abrir modal con JS
      </button>
      <!-- contenido -->
		</main>

    <!-- modal -->
    <!-- Recuerde, es necesario el id en el Modal -->
    <div class="modal fade" tab-index="-1" id="miModal">
      <!-- modal-dialog, que hace referencia a la ventanita del modal-->
      <div class="modal-dialog">
        <div class="modal-content">
          <!--ya viene la estructura del modal, la visible  -->
          <div class="modal-header">
            <h5>Desea formatear su disco duro?</h5>
          </div>
          <div class="modal-body">
            <p>Confirma por favor!</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary">
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
    <!-- archivo js propio -->
    <script src="./01-Modal.js"></script>
	</body>
</html>
