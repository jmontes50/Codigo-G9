<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div>
        <h3><code>class="btn"</code></h3>
        <h5>
          Todos los botones de bootstrap deben llevar primero la clase btn, esto da la apariencia básica y después se pueden añadir mas clases que modifiquen al botón
        </h5>
        <button class="btn">
          Click!!
        </button>
      </div>
      <div>
        <h3><code>class="btn btn-[color]"</code></h3>
        <h5>
          Podemos adicionar clases para cambiar la apariencia o comportamiento de un componente
        </h5>
        <button class="btn btn-primary">
          Botón Primario
        </button>
        <button class="btn btn-secondary">
          Botón Secundario
        </button>
        <button class="btn btn-success">
          Exito!!!!
        </button>
        <button class="btn btn-warning">
          Te, te advierto!!!
        </button>
        <button class="btn btn-info">
          Información
        </button>
        <button class="btn btn-danger">
          Significa Peligro
        </button>
        <button class="btn btn-primary btn-sm">
          Toym chiquito
        </button>
        <button class="btn btn-danger btn-lg">
          Presionar en caso de emergencias
        </button>
        <div class="d-grid">
          <button class="btn btn-primary">
            BOTÓN ANCHOOOOOOOOOOO...OOOOO
          </button>
        </div>
        
      </div>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
