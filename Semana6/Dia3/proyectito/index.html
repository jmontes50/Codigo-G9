<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- nuestros estilos -->
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <div class="raiz">
      <nav>
        <h1>CodiGO RestoBar</h1>
      </nav>
      <div class="principal">
        <nav class="menu">
          <ul>
            <li>Platos</li>
            <li>Bebidas</li>
          </ul>
        </nav>
        <main id="contenido">
          <!-- aqui es donde irÃ¡n nuestros productos-cards -->
          <div class="tarjeta">
            <div class="imagen">
              <img src="https://picsum.photos/400">
            </div>
            <div class="texto">
              <h4>Ceviche</h4>
              <p>Lorem ipsum dolor sit amet consectetur.</p>
              <div class="precio">
                <span>S/ 30</span>
                <button class="btn-agregar">
                  Agregar
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div class="carrito">
      <p id="fecha"></p>
      <table>
        <!-- table-head -->
        <thead>
          <tr>
            <th>Item</th>
            <th>Cantidad</th>
            <th>P.Unit.</th>
            <th>SubTotal</th>
          </tr>
        </thead>
        <!-- table-body -->
        <tbody id="tbody-carrito">
          <!-- items de la boleta -->
        </tbody>
      </table>

      <div class="resumen">
        <table>
          <tbody id="tbody-resumen">

          </tbody>
        </table>
        <button id="btn-pagar">
          PAGAR ORDEN
        </button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
